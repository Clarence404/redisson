services:
  redis-node-1:
    image: redis:latest
    command: redis-server --cluster-enabled yes --cluster-config-file nodes-6379.conf --cluster-node-timeout 5000 --appendonly yes --port 6379 --protected-mode no
    ports:
      - "6379"
      - "16379"
    volumes:
      - redis-data-1:/data
    networks:
      - rediscluster

  redis-node-2:
    image: redis:latest
    command: redis-server --cluster-enabled yes --cluster-config-file nodes-6379.conf --cluster-node-timeout 5000 --appendonly yes --port 6379 --protected-mode no
    ports:
      - "6379"
      - "16379"
    volumes:
      - redis-data-2:/data
    networks:
      - rediscluster

  redis-node-3:
    image: redis:latest
    command: redis-server --cluster-enabled yes --cluster-config-file nodes-6379.conf --cluster-node-timeout 5000 --appendonly yes --port 6379 --protected-mode no
    ports:
      - "6379"
      - "16379"
    volumes:
      - redis-data-3:/data
    networks:
      - rediscluster

  redis-node-4:
    image: redis:latest
    command: redis-server --cluster-enabled yes --cluster-config-file nodes-6379.conf --cluster-node-timeout 5000 --appendonly yes --port 6379 --protected-mode no
    ports:
      - "6379"
      - "16379"
    volumes:
      - redis-data-4:/data
    networks:
      - rediscluster

  redis-node-5:
    image: redis:latest
    command: redis-server --cluster-enabled yes --cluster-config-file nodes-6379.conf --cluster-node-timeout 5000 --appendonly yes --port 6379 --protected-mode no
    ports:
      - "6379"
      - "16379"
    volumes:
      - redis-data-5:/data
    networks:
      - rediscluster

  redis-node-6:
    image: redis:latest
    command: redis-server --cluster-enabled yes --cluster-config-file nodes-6379.conf --cluster-node-timeout 5000 --appendonly yes --port 6379 --protected-mode no
    ports:
      - "6379"
      - "16379"
    volumes:
      - redis-data-6:/data
    networks:
      - rediscluster

  cluster-init:
    image: redis:latest
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
    command: >
      sh -c "
        sleep 5 &&
        redis-cli -h redis-node-1 -p 6379 ping &&
        redis-cli -h redis-node-2 -p 6379 ping &&
        redis-cli -h redis-node-3 -p 6379 ping &&
        redis-cli -h redis-node-4 -p 6379 ping &&
        redis-cli -h redis-node-5 -p 6379 ping &&
        redis-cli -h redis-node-6 -p 6379 ping &&
        echo 'All nodes are ready. Creating cluster...' &&
        redis-cli --cluster create redis-node-1:6379 redis-node-2:6379 redis-node-3:6379 redis-node-4:6379 redis-node-5:6379 redis-node-6:6379 --cluster-replicas 1 --cluster-yes &&
        echo 'Cluster created successfully!'
      "
    networks:
      - rediscluster
    restart: "no"

volumes:
  redis-data-1:
  redis-data-2:
  redis-data-3:
  redis-data-4:
  redis-data-5:
  redis-data-6:

networks:
  rediscluster:
    driver: bridge